<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container"> 
      <aside class="sidebar">
        <h1>Sidebar</h1>
        <input class="search-box" type="text" placeholder="Search for playlist or song">
          <button id="all-songs"><img src="assets\misc-icons\list-solid.svg" alt="All songs"/> 
              <span class="sidebar-button-text">All songs</span>
           </button>
          <button class="playlist-create"><img src="assets\misc-icons\plus-solid.svg" alt= "Cerate a new playlist"/>
            <span class="sidebar-button-text">Create a new playlist</span>
           </button>
          <button id="choose-directory-sidebar"><img src="assets\misc-icons\folder-solid.svg" alt= "Choose directory"/>
            <span class="sidebar-button-text">Choose directory</span>
           </button>
          <ul id="playlists"> 
            <!-- Playlists will be added here -->
          </ul>

          <div id="playlist-modal" class="modal">
            <div class="modal-content">
              <span class="close" id="close-modal">&times;</span>
              <h2>Create Playlist</h2>
              <input type="text" id="playlist-title" placeholder="Playlist Title " required />
              <ul id="song-selection">
                <!-- Songs will be listed here for selection -->
              </ul>
              <button id="create-playlist-btn">Create Playlist</button>
            </div>
          </div>  
            <!--Modal for editing playlist -->
          <div id="edit-modal" class="modal">
            <div class="modal-content">
              <span id="edit-modal-close" class="close">&times;</span>
              <h2>Edit Playlist</h2>
              <input type="text" id="edit-playlist-title" placeholder="Playlist Title">
              <ul id="edit-song-selection"></ul>
              <button id="update-playlist-btn">Update Playlist</button>
            </div>
          </div>
     </aside>
  <!--Main window -->
   <main class="main">
     <h1 id = "main-title">All songs</h1>
    <div id="initial-prompt">
      <p>Please choose a music directory to get started.</p>
      <button id="choose-directory-main">Choose Directory</button>
    </div>

     <ul id="song-list">
       <!-- Song items will be dynamically added here -->
     </ul>
  <!--Audio controls and current song title block -->
     <div class="audio-controls">
       <h2 id="current-song" ></h2>
       <div>
         <span id="current-song-position">0:00</span> / <span id="total-song-duration">0:00</span>
       </div>
        <div>
           <input type="range" id="seek-bar" min="1" max="1000" value="-1">
        </div>
     <div class="row">
     <button id="play-button">
       <img src="../assets/audio-control-icons/play-solid.svg" alt="Play" class="icon"/>
      </button>
     <button id="pause-button">
       <img src="../assets/audio-control-icons/pause-solid.svg" alt="Pause" class="icon"/>
     </button>
     <button id="stop-button">
       <img src="../assets/audio-control-icons/stop-solid.svg" alt="Stop" class="icon"/>
     </button>
     <button id="next-button">
       <img src="../assets/audio-control-icons/forward-solid.svg" alt="Next" class="icon"/>
     </button>
     <button id="previous-button">
       <img src="../assets/audio-control-icons/backward-solid.svg" alt="Previous" class="icon"/>
     </button>
     </div>
     </div>
     
   </main>

    </div>
  </body>
</html>
